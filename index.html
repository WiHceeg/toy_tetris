<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetris</title>
    <link rel="stylesheet" href="toy_tetris.css">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="300" height="600"></canvas>

        <div id="game-info">
            <div>Next piece</div>
            <canvas id="next-piece" width="150" height="150"></canvas>

            <!-- <br> -->
            <br>

            <table class="controls">
                <tr>
                    <td>Left Right</td>
                    <td>← → A D</td>
                </tr>
                <tr>
                    <td>Rotate</td>
                    <td>↑ W</td>
                </tr>
                <tr>
                    <td>Soft drop</td>
                    <td>↓ S</td>
                </tr>
                <tr>
                    <td>Hard drop</td>
                    <td>Space</td>
                </tr>
                <tr>
                    <td>Pause</td>
                    <td>P</td>
                </tr>
                <tr>
                    <td>(Re)start</td>
                    <td>Enter</td>
                </tr>
            </table>

            <!-- <br> -->
            <br>

            <table>
                <tr>
                    <td class="score">Score</td>
                    <td class="score" id="score">0</td>
                </tr>
                <tr>
                    <td>Level</td>
                    <td id="level">0</td>
                </tr>
                <tr>
                    <td>Lines</td>
                    <td id="lines">0</td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td id="speed">0</td>
                </tr>
            </table>

            <!-- <br> -->
            <br>

            <div>Record</div>
            <table>
                <tr>
                    <td id="record-holder">A</td>
                    <td id="record-score">0</td>
                </tr>
            </table>

            <br>

            <button id="restart">Restart</button>
            <div id="paused">Paused</div>
            <div id="game-over">Game over</div>

        </div>
    </div>
    <script defer type="module" src="toy_tetris.js"></script>
</body>

</html>
